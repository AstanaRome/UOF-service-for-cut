<!DOCTYPE html>
<html>
<head>
    <title>Круглый виджет загрузки</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="loader"></div>
</body>
<script src="script.js"></script>
</html>

<style>
body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  background-color: #f0f0f0;
}

.loader {
  border: 4px solid rgba(0, 0, 0, 0.1);
  border-left: 4px solid #3498db;
  border-radius: 50%;
  width: 50px;
  height: 50px;
  animation: spin 1s linear infinite;
}
@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

</style>


<script>
function simulateLongRunningTask() {
    return new Promise(resolve => {
        setTimeout(resolve, 5000);
    });
}

function hideLoader() {
    const loader = document.querySelector('.loader');
    loader.style.display = 'none';
}

async function main() {
    try {
        // Показываем круглый виджет загрузки
        const loader = document.querySelector('.loader');
        loader.style.display = 'block';

        // Выполняем длительную операцию (имитация с помощью задержки)
        await simulateLongRunningTask();

        // Скрываем виджет загрузки после выполнения операции
        hideLoader();
    } catch (error) {
        console.error('Произошла ошибка:', error);
        hideLoader();
    }
}

// Вызываем основную функцию при загрузке страницы
main();




</script>

// Здесь можно добавить любую логику для выполнения операции
// В данном примере, просто добавим задержку на 5 секунд для имитации длительной операции
