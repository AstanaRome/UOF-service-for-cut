<!DOCTYPE html>
<html>
<head>
  <title>Красивая панель выбора периода даты</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Подключение стилей Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
   <div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="input-group">
          <span class="input-group-text">Начальная дата:</span>
          <input type="date" class="form-control" id="startDate" value="2020-07-15">
        </div>
      </div>
      <div class="col-md-4">
        <div class="input-group">
          <span class="input-group-text">Конечная дата:</span>
          <input type="date" class="form-control" id="endDate" value="2020-07-15">
        </div>
      </div> 
    </div>
  </div>
</body>
</html>
