<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarTrim</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" />

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.6.0/nouislider.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.6.0/nouislider.min.js"></script>

</head>

<body>
    <div id="header">
        <div class="container justify-content-center">
      
              <div class="col-md-3">
                <div class="input-group">
                  <span class="input-group-text">Начальная дата:</span>
                  <input type="date" class="form-control" id="startDate" value="2020-07-15">
                </div>
              </div>
              <div class="col-md-3">
                <div class="input-group">
                  <span class="input-group-text">Конечная дата:</span>
                  <input type="date" class="form-control" id="endDate" value="2020-07-15">
                </div>
              </div> 
              <label for="angleInput" id="lbAngle">Углы:</label>
            <input type="number" id="angleInput" name="angle" min="0" max="40" step="1" value="40">

                <button id="kmlButton">Upload KML</button>
         
            
          </div>

        </div>
    <div id="main">
        
        <div id="map"></div>
        <div id="coordinates"
            style="position: absolute; bottom: 10px; left: 10px; background-color: white; padding: 5px;"></div>
        <div id="menu">
            
            <div class="container">
                <div class="left">
                    <div id="right_one">
                        <input type="text" placeholder="Image ID" id="input1">
                        <button id="btnFind"><i class="fa-solid fa-magnifying-glass"></i></button>
                       
                    </div>
                    <div id="right_two">
                        <div><input type="number" placeholder="First Line" id="input2"></div>
                        <div><input type="number" placeholder="End Line" id="input3"></div>
                        <div id="labelRes"> <label>Numbers of lines:</label></div>
                    </div>
               
                    <button onclick="copyText()"><i class="fa-solid fa-copy"></i></button>   
                    <button onclick="createKml()" id="btnCreateKml">Download cover</button>   
                </div>
                <div class="right">
            
                        

        
                     <div id="slider"></div>       
                </div>
                
            </div>
            
            <div class="table-container">
                <!-- Здесь будут добавляться элементы JavaScript -->
            </div>
        </div>

</body>

</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin="">

    </script>
<script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
<script src="./js/main.js" type="text/javascript"></script>
<script src="./js/functions.js" type="text/javascript"></script>
<script src="./js/L.KML.js"></script>
<script src="./js/L.ImageOverlay.Rotated.js"></script>
<script src="./js/work_with_lines.js"></script>


<script src='https://unpkg.com/@turf/turf@6/turf.min.js'></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.2/FileSaver.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
